name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Set up PostgreSQL as a service container for testing
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: license_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (Flake8)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        # For a test case, you can be stricter and remove --exit-zero
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Migrations
      env:
        DATABASE_URL: postgres://admin:password@localhost:5432/license_db
      run: |
        python manage.py migrate --noinput

    - name: Run Tests
      env:
        # Pass the DB URL to Django for testing
        DATABASE_URL: postgres://admin:password@localhost:5432/license_db
      run: |
        python manage.py test
